
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Hello Bulma!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>

    <section class="hero is-primary">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                   Video Calling
                </h1>
                <h2 class="subtitle">
                    Live Demo
                </h2>
            </div>
        </div>
  </section>

    <div class="display-cover">
        <video autoplay></video>
        <canvas class="d-none"></canvas>

        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">Select camera</option>
            </select>
        </div>

        
        <img class="screenshot-image d-none" alt="">

        <div class="controls">
            <button class="button is-primary play" title="Play">Play</button>
            <button class="button is-primary pause d-none" title="Pause">Pause</button>
    
        </div>
    </div>

  <footer class="footer">
    <div class="content has-text-centered">
        <p>
       
            <strong>Demo </strong> by <a href="https://paudelgaurav.com.np">Gaurav Paudel</a>. The source code is available in github
       
        </p>
    </div>

  </footer>
  <script src="assets/js/script.js"></script>
  </body>
</html>
